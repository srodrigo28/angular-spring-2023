<mat-card>
    <mat-toolbar color="primary">
        <span (click)="onDelete()" >Clientes Condominio</span>
    </mat-toolbar>

    <mat-card-content>
      <div *ngIf="condominio$ | async as condominio; else loading">
        <table mat-table [dataSource]="condominio" class="mat-elevation-z8">

          <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let condominio"> {{ condominio.id }} </td>
          </ng-container> -->

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let condominio"> {{ condominio.nome }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef> Cnpj </th>
            <td mat-cell *matCellDef="let condominio"> {{ condominio.cnpj }} </td>
          </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="cidade">
              <th mat-header-cell *matHeaderCellDef> Cidade </th>
              <td mat-cell *matCellDef="let condominio"> {{ condominio.cidade }} </td>
            </ng-container>

            <!-- Name Column -->
            <!-- <ng-container matColumnDef="bairro">
              <th mat-header-cell *matHeaderCellDef> Bairro </th>
              <td mat-cell *matCellDef="let condominio"> {{ condominio.bairro }} </td>
            </ng-container> -->

            <!-- Name Column -->
            <!-- <ng-container matColumnDef="endereco">
              <th mat-header-cell *matHeaderCellDef> Bairro </th>
              <td mat-cell *matCellDef="let condominio"> {{ condominio.endereco }} </td>
            </ng-container> -->

            <!-- Name Column -->
            <ng-container matColumnDef="data_inicio">
              <th mat-header-cell *matHeaderCellDef> Data Inicio </th>
              <td mat-cell *matCellDef="let condominio"> {{ condominio.data_inicio }} </td>
            </ng-container>

            <ng-container matColumnDef="valor_contrato">
              <th mat-header-cell *matHeaderCellDef> Valor Contrato </th>
              <td mat-cell *matCellDef="let condominio"> {{ condominio.valor_contrato }} </td>
            </ng-container>

            <!-- Botões de Ações -->
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef>
                <button mat-mini-fab (click)="onAdd()" color="primary" arial-label="Adicionar um Curso" style="margin-top: 10px; margin-bottom: 10px; margin-left: 30px;">
                  <mat-icon>add</mat-icon>
                </button>
              </mat-header-cell>

              <mat-cell *matCellDef="let condominio">
                <button mat-icon-button (click)="onEditar()" color="primary" arial-label="Editar Curso">
                  <mat-icon style="text-align: center; font-weight: bold;" >edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" arial-label="ADD" (click)="onDelete()">
                  <mat-icon style="text-align: center; font-weight: bold;" >delete</mat-icon>
                </button>
              </mat-cell>

            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
  </mat-card-content>
