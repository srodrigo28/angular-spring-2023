<mat-card>
  <mat-card-content>
  <mat-toolbar color="primary">
    <span >Clientes Disponíveis</span>
  </mat-toolbar>
  <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.id }} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.nome }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.cidade }} </td>
    </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.telefone }} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
<mat-card>
